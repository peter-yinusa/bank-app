<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" >
  </head>
  <body>
    <h1>Account System</h1>
        <div class="account">
              <h2>Account Details</h2>
                    <div class="details">
                            <p>Bank Name: <span id="bankName"></span></p>
                                    <p>Account Owner: <span id="owner"></span></p>
                                            <p>Balance: $<span id="balance"></span></p>
                                                    <p>Account Number: <span id="accountNumber"></span></p>
                                                          </div>
                                                                <div class="actions">
                                                                        <h3>Actions</h3>
                                                                                <form id="depositForm">
                                                                                          <label for="depositAmount">Deposit Amount:</label>
                                                                                                    <input type="number" id="depositAmount" />
                                                                                                              <button type="submit">Deposit</button>
                                                                                                                      </form>
                                                                                                                              <form id="withdrawForm">
                                                                                                                                        <label for="withdrawAmount">Withdraw Amount:</label>
                                                                                                                                                  <input type="number" id="withdrawAmount" />
                                                                                                                                                            <button type="submit">Withdraw</button>
                                                                                                                                                                    </form>
                                                                                                                                                                            <form id="transferForm">
                                                                                                                                                                                      <label for="transferAmount">Transfer Amount:</label>
                                                                                                                                                                                                <input type="number" id="transferAmount" />
                                                                                                                                                                                                          <label for="transferAccount">To Account:</label>
                                                                                                                                                                                                                    <input type="text" id="transferAccount" />
                                                                                                                                                                                                                              <button type="submit">Transfer</button>
                                                                                                                                                                                                                                      </form>
                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                </div>

    <script src="src/script.ts"></script>
  </body>
</html>
